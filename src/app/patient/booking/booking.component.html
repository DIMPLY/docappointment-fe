<div>
<form (ngSubmit)="submitBooking()">
  <label>
    Choose a doctor:
    <select [value]="doctorid" (change)="doctorChanged($event)">
      <option *ngFor='let doctor of doctors' [value]="doctor.id">{{doctor.firstname}} {{doctor.lastname}}</option>
    </select>
  </label>

  <input type='submit'>
  <booking-calendar [days]="days" [slots]="slots" (checkboxChange)="calendarChanged($event)"></booking-calendar>
</form>
</div>
