<div>
<form [formGroup]="bookingForm" (ngSubmit)="submitBooking()">
  <label>
    Choose a doctor:
    <select (change)="doctorChanged($event, item)">
      <option *ngFor='let doctor of doctors' value="{{doctor.id}}">{{doctor.firstname}} {{doctor.lastname}}</option>
    </select>
  </label>
  
  <input type='submit'>
  <booking-calendar [days]="days" [slots]="slots" (checkboxChange)='calendarChange($event)'></booking-calendar>
</form>
</div>
