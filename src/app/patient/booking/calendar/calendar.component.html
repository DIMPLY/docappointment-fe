<table>
<tr *ngIf="slots.length"><th>time\date</th><th *ngFor="let day of days">{{day.split('-').slice(1).join('-')}}</th></tr>
<tr *ngFor="let slot of slots; let i=index">
  <td>{{slot.slotstart}}</td>
  <td ngClass="input_class_{{slot.occupation[day]}}" *ngFor="let day of days">
    <input type="checkbox" [disabled]="slot.occupation[day]" (change)="checkboxChanged($event, i, day)">
  </td>
</tr>
</table>
