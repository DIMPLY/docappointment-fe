<table>
  <tr *ngIf="doctorList!=false">
    <th>First Name</th>
    <th>Last Name</th>
    <th></th>
  </tr>
  <tr *ngFor="let doctor of doctorList; let i = index">
    <td>{{doctor.firstname}}</td>
    <td>{{doctor.lastname}}</td>
    <td (click)="deleteDoctor(i, doctor.id)">X</td>
  </tr>
</table>
<table>
  <div>Add New Doctor:</div>
  <label>
    First Name:
    <input type="text" [value]="newfirstname" (input)="newfirstname = $event.target.value">
  </label>
  <label>
    Last Name:
    <input type="text" [value]="newlastname" (input)="newlastname = $event.target.value">
  </label>
  <input type="submit" (click)="addDoctor()">
</table>
